
    <div class="page-body-wrapper full-page-wrapper auth-page">
      <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
          <div class="col col-md-6 col-lg-4 mx-auto">
            <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
            <div class="auto-form-wrapper">

              <form [formGroup]='loginForm' (ngSubmit)="autenticarUsuario()">

                <div class="form-group">
                  <label class="label">Correo</label>
                  <div class="input-group">
                    <input formControlName="correo" type="email" class="form-control" placeholder="Correo">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <!-- <i class="fa fa-check-circle"></i> -->
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="label">Password</label>
                  <div class="input-group">
                    <input formControlName="password"  type="password" class="form-control" placeholder="*********">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <!--  <i class="fa fa-check-circle"></i> -->
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <button *ngIf="!loading" [disabled]="loginForm.invalid || loading" type="submit" class="btn btn-primary submit-btn btn-block">Ingresar</button>
                  <button
                    *ngIf="loading"
                    [disabled]="loading"
                    type="button"
                    class="btn btn-info submit-btn btn-block">
                    <i class="fa fa-spin fa-sync"></i> Ingresando . . .
                  </button>
                </div>

                <div class="text-block text-center my-3">
                  <span class="text-small font-weight-semibold">¿No estás registrado?</span>
                  <br>
                  <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
                </div>
              </form>
            </div>


          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
